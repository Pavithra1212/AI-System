version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=sqlite:///./lost_found.db
      - DEBUG=false
      - PORT=${PORT:-8000}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    volumes:
      - uploads_data:/app/backend/uploads
      - db_data:/app/backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  uploads_data:
  db_data:
